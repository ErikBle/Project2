<!DOCTYPE html>
<html lang="en">

<head>
    <title>Edit Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <!-- Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/29e5db4ce1.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link href="../css/profile.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/login" class="brand-logo" id="logo"><img src="../images/Logo.jpeg" width="80" /></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i
                        class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/createpost">Create Posts</a></li>
                    <li class="active"><a href="/getProfile">Edit Profile</a></li>
                    <li><a href="/dashboard">Dashboard</a></li>
                    <li><a href="/logout">Log Out</a></li>
                    <li><a href="/">Home</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="/createpost">Create Posts</a></li>
            <li class="active"><a href="/getProfile">Edit Profile</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Log Out</a></li>
            <li><a href="/">Home</a></li>
        </ul>
    </header>

    <section class="container">
        <div class="col s2"></div>
        <form class="col s8">
            <div class="row center">
                <h3>Your Company's Profile</h3>
            </div>
            <div class="row">
                <div class="col s3 center">
                    <img id="profilePic" class="responsive-img circle" src="../images/heart.png">
                </div>
                <form>
                    <div class="col s6">
                        <h3 id="companyName"></h3>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="newPassword" type="password" class="validate">
                                <label for="newPassword">New Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="file-field input-field">
                                <div class="btn-small waves-effect waves-purple purple">
                                    <i class="material-icons right">file_upload</i><span>New Logo</span>
                                    <input type="file" name="newLogo">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
            <div class="row center">
                <button class="btn waves-effect waves-purple purple" type="submit" name="action">Submit</button>
            </div>
        </form>
        <div class="col s3"></div>

    </section>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/profile.js" type="text/javascript"></script>

</body>
