<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Industry Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../css/industry_data.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="../js/industry_data.js"></script>
</head>

<body>
   
    <div style="text-align: center; font-size: 10px">Filtered by industry/sector to see visual data about employment growth rate and job market prediction</div>

    <!-- This will be hidden if first time goes here-->
    <section id="dataSection">
        <div id="selectedIndustry" style="text-align: center; font-size: 40px">Selected Industry</div>
        <div class="container">
            <div class="row" style="text-align: center;">
                <div class="col s12 m12 l6">
                    <p class="data">Average Job Opportunity Prediction</p>
                    <p id="opportunityData" class="data">100</p>
                </div>

                <div class="col s12 m12 l6">
                    <p class="data">Average Employment Growth Prediction</p>
                    <p id="growthData" class="data">100</p>
                </div>
            </div>
        </div>

        <div id="chart_wrapper" class="container">
            <div class="row">
                <div class="col s12 m12 l6 z-depth-1 chart-styling">
                    <div id="jobPredictionGraph"></div>
                </div>
                <div class="col s12 m12 l6 z-depth-1 chart-styling">
                    <div id="employmentGrowthGraph"></div>
                </div>

            </div>
        </div>
    </section>


</body>

</html>
