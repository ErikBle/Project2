<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/tailwind_styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/29e5db4ce1.js" crossorigin="anonymous"></script>

    <!-- Materialize-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <nav style="background-color: rgb(140, 4, 168);height: 80px;line-height: 80px;">
            <div class="nav-wrapper">
                <a href="/login" class="brand-logo"><img src="../images/Logo.jpeg"
                        style="padding-left: 30px; line-height: 80px; height: 80px; border-style: none;" /></a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i
                        class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="/signup">Sign Up</a></li>
                    <li class="active"><a href="/login">My Account</a></li>
                    <li><a href="/data">Industry Data</a></li>
                    <li><a href="/home">Home</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="/signup">Sign Up</a></li>
            <li class="active"><a href="/login">My Account</a></li>
            <li><a href="/data">Industry Data</a></li>
            <li><a href="/home">Home</a></li>
        </ul>
    </header>

    <h3 class="text-center mt-4 text-dark-purple">Log in to Dashboard</h3>
    <p
        style="padding: 10px; text-align: center; font-weight: bold; color:  rgb(98, 2, 117);">
        Note: This is only for corporate account. Signing up as candidate coming soon!</p>
    <div class="mt-8 grid sm:grid-cols-1 md:grid-cols-3">
        <div></div>
        <form class="mx-10 md:mx-0">
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <label class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4" for="email">
                        Email
                    </label>
                </div>
                <div class="w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="email" type="text">
                </div>
            </div>
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <label class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
                        Password
                    </label>
                </div>
                <div class="w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="password" type="password" placeholder="******************">
                </div>
            </div>
            <div class="flex items-center mt-20">
                <div class="grid grid-rows-2 w-full">
                    <button
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 mx-auto rounded w-1/2"
                        type="button" id="loginBtn">
                        Log in
                    </button>
                    <br>
                    <p class="text-sm text-center">Don't have an account? <a href="/signup"
                            class="text-blue-600 underline">Sign up here</a></p>
                </div>
            </div>
        </form>
        <div></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
