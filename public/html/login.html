<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log in</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/29e5db4ce1.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="bg-dark-purple md:flex md:justify-between">
        <div class="flex items-center justify-between px-6 py-2">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <svg class="fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
                </svg>
                <span class="font-semibold text-xl tracking-tight">Joboost</span>
            </div>
            <div class="block md:hidden">
                <button class="flex items-center px-3 py-2 rounded text-white hover:text-purple-800 hover:bg-white"
                    id="menu">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="flex items-center px-3 py-2 rounded text-white hover:text-purple-800 hover:bg-white"
                    id="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="md:flex items-center px-4 pb-4 pt-2" id="mobileMenu">
            <a href="#responsive-header"
                class="block px-2 py-1 md:mt-2 rounded text-white hover:text-purple-800 hover:bg-white">
                Docs
            </a>
            <a href="#responsive-header"
                class="block px-2 py-1 md:mt-2 rounded text-white hover:text-purple-800 hover:bg-white">
                Examples
            </a>
            <a href="#responsive-header"
                class="block px-2 py-1 md:mt-2 rounded text-white hover:text-purple-800 hover:bg-white">
                Blog
            </a>
            <a href="/" class="block px-2 py-1 md:mt-2 rounded text-white hover:text-purple-800 hover:bg-white">Home</a>
        </div>
    </nav>
    <h3 class="text-center text-4xl mt-4 text-dark-purple">Log in to Dashboard</h3>
    <div class="mt-8 grid sm:grid-cols-1 md:grid-cols-3">
        <div></div>
        <form class="mx-10 md:mx-0">
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <label class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4" for="email">
                        Email
                    </label>
                </div>
                <div class="w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="email" type="text">
                </div>
            </div>
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <label class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
                        Password
                    </label>
                </div>
                <div class="w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="password" type="password" placeholder="******************">
                </div>
            </div>
            <div class="flex items-center mt-20">
                <div class="grid grid-rows-2 w-full">
                    <button
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 mx-auto rounded w-1/2"
                        type="button" id="loginBtn">
                        Log in
                    </button>
                    <p class="text-sm text-center">Don't have an account? <a href="/signup"
                            class="text-blue-600 underline">Sign up here</a></p>
                </div>
            </div>
        </form>
        <div></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</body>

</html>
