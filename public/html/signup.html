<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="../css/tailwind_styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/29e5db4ce1.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="bg-dark-purple md:flex md:justify-between">
        <div class="flex items-center justify-between px-6 py-2">
            <div class="flex items-center flex-shrink-0 text-white mr-6">
                <img src="../logo/Logo.jpeg" width="58" class="mr-2" />
            </div>
            <div class="block md:hidden">
                <button class="flex items-center px-3 py-2 rounded text-white hover:text-purple-800 hover:bg-white"
                    id="menu">
                    <i class="fas fa-bars"></i>
                </button>
                <button class="flex items-center px-3 py-2 rounded text-white hover:text-purple-800 hover:bg-white"
                    id="close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="md:flex items-center px-4 pb-4 pt-2" id="mobileMenu">
            <a href=""
                class="block px-2 py-1 md:mt-2 rounded text-white hover:text-purple-800 hover:bg-white">
                Employer Sign In
            </a>
            <a href=""
                class="block px-2 py-1 md:mt-2 rounded text-white hover:text-purple-800 hover:bg-white">
                Industry Data
            </a>
            <a href="/" class="block px-2 py-1 md:mt-2 rounded text-white hover:text-purple-800 hover:bg-white">Home</a>
        </div>
    </nav>

    <h3 class="text-center text-4xl mt-4 text-dark-purple">Sign Up</h3>
    <div class="mt-8 grid sm:grid-cols-1 md:grid-cols-3">
        <div></div>
        <form id="dataForm" class="mx-10 md:mx-0" action="/api/register" method="post" enctype="multipart/form-data">
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <label class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4" for="name">
                        Company Name
                    </label>
                </div>
                <div class="w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="name" type="text" name="companyName" required>
                </div>
            </div>
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <label class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4" for="email">
                        Email
                    </label>
                </div>
                <div class="w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="email" type="text" name="email" required>
                </div>
            </div>
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <label class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4" for="username">
                        Password
                    </label>
                </div>
                <div class="w-2/3">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        id="password" type="password" name="password" placeholder="******************" required>
                </div>
            </div>
            <div class="flex items-center mb-6">
                <div class="w-1/3">
                    <p class="block text-dark-purple font-bold md:text-right mb-1 md:mb-0 pr-4">Company Logo (optional)
                    </p>
                </div>
                <div class="w-2/3 block">
                    <input
                        class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                        type="file" name="logo" data-multiple-caption="{count} files selected" multiple id="logoFile" style="width: 0.1px; height: 0.1px; opacity: 0; overflow: hidden; position: absolute; z-index: -1;">
                    <label
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        for="logoFile"><i class="fas fa-file-upload pr-4"></i><span>Choose a file&hellip;</span></label>
                </div>
            </div>
            <div class="flex items-center mt-19">
                <button
                    class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-6 mx-auto rounded"
                    type="submit" id="registerBtn"><i class="fas fa-user-plus pr-2"></i>
                    Sign Up
                </button>
            </div>
        </form>
        <div></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/signup.js"></script>
</body>

</html>
